<!DOCTYPE html>
<html>
<head>
    <title>PitchforkVis</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>PitchforkVis</h1>
    <h3>Visualizing 26 years of music criticism</h3>
    <!-- Add HTML content, SVG drawing area, ... -->
    <div class="container">
        <div class="container-left">
            <div class="chart"><svg id="histogram"></svg></div>
        </div>
        <div class="container-right">
            <h3 id="album-list-title-genre-score">Click a segment to see its reviews</h3>
            <div class="album-list">
                <ul id="filtered-albums-genre-score"></ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container-left">
            <div class="chart"><svg id="scatter-plot"></svg></div>
        </div>
        <div class="container-right">
            <h3 id="album-list-title-label">Click a label to see its reviews</h3>
            <div class="album-list">
                <ul id="filtered-albums-label"></ul>
            </div>
        </div>
    </div>
    <div id="tooltip"></div>

    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>

    <!-- Our JS code -->
    <script src="js/scatterplot.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
